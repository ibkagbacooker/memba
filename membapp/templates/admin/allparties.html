<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='bootstrap/css/bootstrap.css')}}">
    <!--<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">-->
    <link href="{{url_for('static',filename='fontawesome/css/all.css')}}" rel="stylesheet" type="text/css">
    <script type="text/javascript" defer src="{{url_for('static',filename='bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <title>Bootstrap 5 Responsive Admin Dashboard</title>
</head>
<body>
    <div class="d-flex flex-column align-items-center justify-content-center">
        <div><a href ="{{url_for('add_party')}}" class="btn btn-success">Add A New Party</a></div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">S/N</th>
                <th scope="col">party name</th>
                <th scope="col">Party</th>
                <th scope="col">Contact</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
                {%for p in data%}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{p.party_name}}</td>
                <td>{{p.party_shortcode}}</td>
                <td>{{p.party_contact}}</td>
                <td><a href="#">Edit</td>
            </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
</html>
